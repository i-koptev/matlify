backend:
  name: github
  repo: i-koptev/matlify
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img
display_url: https://matlify.netlify.com

collections:
  - name: "settings"
    label: "Настройки сайта / Site settings"
    files:
      - file: "src/siteMetadata.md"
        label: "Глобальные настройки / Global settings"
        name: "sitemetadata"
        fields:
          - { name: "title", widget: "hidden", default: "string" }
          - { name: "templateKey", widget: "hidden", default: "meta-page" }

          - {
              label: "Название сайта / Site name",
              name: "seoSiteTitle",
              widget: "object",
              hint: "Используется для брэндинга и как имя закладки",
              fields:
                [
                  { label: "ru", name: "ru", widget: "string" },
                  { label: "en", name: "en", widget: "string" },
                ],
            }
          - {
              label: "SEO - Описание сайта / SEO - Site description",
              name: "seoSiteDescription",
              widget: "object",
              hint: "Используется для поля 'description' тэга 'meta'",
              fields:
                [
                  { label: "ru", name: "ru", widget: "string" },
                  { label: "en", name: "en", widget: "string" },
                ],
            }
          - { label: "Body", name: "body", widget: "hidden" }
  - name: "pages"
    label: "Страницы сайта / Pages "
    files:
      - file: "src/pages/index.md"
        label: "Главная страница / Landing Page"
        name: "index"
        fields:
          - {
              label: "Идентификатор страницы / Page identifier",
              name: "title",
              widget: "hidden",
              default: "string",
              hint: "Главная страница / Landing Page",
            }
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }

          - {
              label: "Раздел Hero / Hero Section",
              name: "indexSectionHero",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "heroImage", widget: "image" },
                  {
                    label: "Заголовок / Heading",
                    name: "heading",
                    widget: "object",
                    fields:
                      [
                        { label: "ru", name: "ru", widget: "string" },
                        { label: "en", name: "en", widget: "string" },
                      ],
                  },
                  {
                    label: "Подзаголовок / Subheading",
                    name: "subheading",
                    widget: "object",
                    fields:
                      [
                        { label: "ru", name: "ru", widget: "string" },
                        { label: "en", name: "en", widget: "string" },
                      ],
                  },
                  {
                    label: "Преимущества / Features",
                    name: "features",
                    widget: "object",
                    fields:
                      [
                        {
                          label: "Преимущество #1 / Feature #1",
                          name: "feature1",
                          widget: "object",
                          fields:
                            [
                              { label: "ru", name: "ru", widget: "string" },
                              { label: "en", name: "en", widget: "string" },
                            ],
                        },
                        {
                          label: "Преимущество #2 / Feature #2",
                          name: "feature2",
                          widget: object,
                          fields:
                            [
                              { label: "ru", name: "ru", widget: "string" },
                              { label: "en", name: "en", widget: "string" },
                            ],
                        },
                        {
                          label: "Преимущество #3 / Feature #3",
                          name: "feature3",
                          widget: object,
                          fields:
                            [
                              { label: "ru", name: "ru", widget: "string" },
                              { label: "en", name: "en", widget: "string" },
                            ],
                        },
                        {
                          label: "Преимущество #4 / Feature #4",
                          name: "feature4",
                          widget: "object",
                          fields:
                            [
                              { label: "ru", name: "ru", widget: "string" },
                              { label: "en", name: "en", widget: "string" },
                            ],
                        },
                      ],
                  },
                ],
            }

          - {
              label: "Раздел Intro / Intro Section",
              name: "indexSectionIntro",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "introImage", widget: "image" },
                  {
                    label: "Заголовок / Heading",
                    name: "heading",
                    widget: "object",
                    fields:
                      [
                        { label: "RU", name: "ru", widget: "string" },
                        { label: "EN", name: "en", widget: "string" },
                      ],
                  },
                  {
                    label: "Описание Проекта / Project description",
                    name: "text",
                    widget: "object",
                    fields:
                      [
                        { label: "RU", name: "ru", widget: "markdown" },
                        { label: "EN", name: "en", widget: "markdown" },
                      ],
                  },
                  {
                    label: "Кнопка / Button",
                    name: "button",
                    widget: "object",
                    fields:
                      [
                        { label: "RU", name: "ru", widget: "string" },
                        { label: "EN", name: "en", widget: "string" },
                      ],
                  },
                ],
            }

          - { label: "Body", name: "body", widget: "hidden" }

      # ------------------- ABOUT PAGE -----------------------------------

      - file: "src/pages/about/index.md"
        label: "Страница 'О нас' / About Page"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - {
              label: "Идентификатор страницы / Page identifier",
              name: "title",
              widget: "hidden",
              default: "string",
              hint: "Страница 'О нас' / 'About' Page",
            }

          - label: "Язык выводимых данных / Output language"
            name: "adminlang"
            widget: "select"
            options:
              - { label: "По Русски", value: "ru" }
              - { label: "In English", value: "en" }

          - {
              label: "Заголовок / Heading",
              name: "aboutHeading",
              widget: "object",
              fields:
                [
                  { label: "ru", name: "ru", widget: "string" },
                  { label: "en", name: "en", widget: "string" },
                ],
            }
          - {
              label: "Подзаголовок / Subheading",
              name: "aboutSubheading",
              widget: "object",
              fields:
                [
                  { label: "ru", name: "ru", widget: "string" },
                  { label: "en", name: "en", widget: "string" },
                ],
            }
          - {
              label: "О нас / About Us",
              name: "aboutText",
              widget: "object",
              fields:
                [
                  { label: "RU", name: "ru", widget: "markdown" },
                  { label: "EN", name: "en", widget: "markdown" },
                ],
            }
  - name: "blog"
    label: "Блог / Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - {
          label: "Название страницы (Слаг) / Page Title (Slug)",
          name: "title",
          widget: "string",
        }
      - {
          label: "Заголовок статьи / Post Title",
          name: "postTitle",
          widget: "object",
          fields:
            [
              { label: "ru", name: "ru", widget: "string" },
              { label: "en", name: "en", widget: "string" },
            ],
        }
      - {
          label: "Описание статьи / Post Description",
          name: "postDescription",
          widget: "object",
          fields:
            [
              { label: "ru", name: "ru", widget: "string" },
              { label: "en", name: "en", widget: "string" },
            ],
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: "image" }
      - {
          label: "Текст статьи / Post text",
          name: "postBody",
          widget: "object",
          fields:
            [
              { label: "RU", name: "ru", widget: "markdown" },
              { label: "EN", name: "en", widget: "markdown" },
            ],
        }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "hidden" }
  - name: "illustratedBlog"
    label: "Иллюстрированный блог / Illustrated Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "illustrated-post",
        }
      - {
          label: "Название страницы (Слаг) / Page Title (Slug)",
          name: "title",
          widget: "string",
        }
      - {
          label: "Заголовок статьи / Post Title",
          name: "postTitle",
          widget: "object",
          fields:
            [
              { label: "ru", name: "ru", widget: "string" },
              { label: "en", name: "en", widget: "string" },
            ],
        }
      - {
          label: "Описание статьи / Post Description",
          name: "postDescription",
          widget: "object",
          fields:
            [
              { label: "ru", name: "ru", widget: "string" },
              { label: "en", name: "en", widget: "string" },
            ],
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: "image" }
      - {
          label: "Разделы статьи / Post sections",
          name: "illustratedPostBody",
          widget: "list",
          fields:
            [
              { label: Image, name: image, widget: image },
              {
                label: "Раздел статьи / Post section",
                name: "illustratedPostSection",
                widget: "object",
                fields:
                  [
                    { label: "RU", name: "ru", widget: "markdown" },
                    { label: "EN", name: "en", widget: "markdown" },
                  ],
              },
            ],
        }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "hidden" }
