backend:
  name: github
  repo: i-koptev/matlify
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img
display_url: https://matlify.netlify.com

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Главная страница / Landing Page"
        name: "index"
        fields:
          - {
              label: "Идентификатор страницы / Page identifier",
              name: "title",
              widget: "hidden",
              default: "string",
              hint: "Главная страница / Landing Page",
            }
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: "Заголовок / Heading",
              name: "heading",
              widget: "object",
              fields:
                [
                  { label: ru, name: ru, widget: string },
                  { label: en, name: en, widget: string },
                ],
            }
          - {
              label: "Подзаголовок / Subheading",
              name: subheading,
              widget: object,
              fields:
                [
                  { label: ru, name: ru, widget: string },
                  { label: en, name: en, widget: string },
                ],
            }
          - { label: Image, name: image, widget: image }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - {
              label: "Идентификатор страницы / Page identifier",
              name: "title",
              widget: "string",
              default: "Страница 'О нас' / 'About' Page",
            }
          - {
              label: "Заголовок / Heading",
              name: heading,
              widget: object,
              fields:
                [
                  { label: ru, name: ru, widget: string },
                  { label: en, name: en, widget: string },
                ],
            }
          - {
              label: "Подзаголовок / Subheading",
              name: subheading,
              widget: object,
              fields:
                [
                  { label: ru, name: ru, widget: string },
                  { label: en, name: en, widget: string },
                ],
            }
          - { label: "Body", name: "body", widget: "markdown" }
